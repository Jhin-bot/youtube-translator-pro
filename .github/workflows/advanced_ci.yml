name: Advanced CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint flake8 mypy bandit black isort ruff
        shell: bash
      
      - name: Lint with flake8
        run: |
          flake8 src tests --count --max-complexity=10 --max-line-length=127 --statistics
        shell: bash
      
      - name: Check code style with black
        run: |
          black --check src tests
        shell: bash
      
      - name: Check imports with isort
        run: |
          isort --check-only --profile black src tests
        shell: bash
      
      - name: Security check with bandit
        run: |
          bandit -r src/ -x tests/
        shell: bash
        
      - name: Lint with ruff
        run: |
          ruff check src tests
        shell: bash

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov pytest-mock pytest-qt
        shell: bash
      
      - name: Test with pytest and coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml
        shell: bash
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  documentation:
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pdoc3
        shell: bash
      
      - name: Generate documentation
        run: |
          pdoc --html --output-dir docs src
        shell: bash
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  build:
    needs: [tests, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: youtube_translator_pro_windows.zip
          - os: macos-latest
            artifact_name: youtube_translator_pro_macos.zip
            
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install pyinstaller
      shell: bash
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name YouTube_Translator_Pro --add-data "resources:resources" main.py
      shell: bash
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/
